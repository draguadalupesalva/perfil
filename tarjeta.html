<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta profesional</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:#f6f7fb;
    font-family:'Inter',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:auto;
    padding:20px;
}

.card{
    background:#ffffff;
    width:100%;
    max-width:360px;
    border-radius:18px;
    padding:1.8rem;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
}

.card-header{
    background:#dde2f5;
    margin:-1.8rem;
    padding:1.8rem;
    border-radius:18px 18px 0 0;
}


.profile{
    display:flex;
    align-items:center;
    gap:1rem;
    margin-bottom:1.2rem;
}

.profile img{
    width:90px;
    height:110px;
    object-fit:cover;
    border-radius:12px;
    box-shadow:0 4px 14px rgba(0,0,0,.15);
}

.profile-text{
    text-align:left;
}

.profile-text h1{
    font-family:'Playfair Display',serif;
    font-size:1.25rem;
    line-height:1.2;
    color:#1f1f1f;
}

.profile-text p{
    font-size:0.85rem;
    color:#555;
    margin-top:4px;
}

.separator{
    height:1px;
    background:#e3e3e3;
    margin:1.2rem 0;
}

.qr{
    margin:1.2rem 0;
}

.qr img{
    width:170px;
    height:170px;
}

.button{
    display:block;
    background:#3f5ed7;
    color:#fff;
    text-decoration:none;

    padding:0.75rem;
    border-radius:10px;
    margin-top:1rem;

    font-family:'Inter', sans-serif;
    font-weight:400;          /* ← CLAVE */
    font-size:0.9rem;         /* un poco más chico */
    letter-spacing:0.2px;     /* suaviza muchísimo */

    transition:.2s;
}


.button:hover{
    background:#2f4fc0;
}

.footer{
    font-size:0.75rem;
    color:#666;
    margin-top:1rem;
}
</style>
</head>

<body>

<div class="card">
    <div class="card-header">

        <div class="profile">
            <img src="profile.jpg" alt="Dra. Guadalupe Salva">

            <div class="profile-text">
                <h1>Dra. M. Guadalupe Salva</h1>
                <p>
                    Abogada<br>
                    Especialista en Derecho Procesal
                </p>
            </div>
        </div>

    </div>

    <div class="separator"></div>

    <p style="font-size:.9rem;color:#444">
        Atención jurídica personalizada, clara, humana y responsable.
    </p>

    <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://draguadalupesalva.github.io/perfil/" alt="QR">
    </div>

    <a href="https://draguadalupesalva.github.io/perfil/" target="_blank" class="button">
        Ver perfil profesional
    </a>

    <div class="footer">
        Escaneá el QR o tocá el botón
    </div>

</div>

</body>
</html>
